apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'idea'

repositories {
    mavenCentral()
}

test {
    exclude '**/*Test$*.class'
}

jacocoTestReport {
    reports {
        xml.enabled true
        csv.enabled false
        html.destination "${buildDir}/jacocoHtml"
    }
}

dependencies {
    testCompile 'junit:junit:4.11'
    testCompile 'com.github.stefanbirkner:system-rules:1.6.0'
    testCompile 'org.hamcrest:hamcrest-library:1.3'
}
